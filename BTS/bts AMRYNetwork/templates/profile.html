<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>

    <!-- Display user's uploaded files -->
<h2>Your Uploaded Files:</h2>
<ul>
    {% for file in user_files %}
        <li>
            <p>File ID: {{ file.id }}</p>
            <p>Filename: {{ file.filename }}</p>
            <!-- Display the rendered image -->
            <img src="data:image/jpeg;base64,{{ file.rendered_data }}" alt="{{ file.filename }}" width="300">
            <p>Captions: {{ file.textarea }}</p>
            <!-- Display the number of likes and comments -->
            <p>Likes: {{ file.likes }}</p>
            <p>Comments: {{ file.comments.count() }}</p>
            <!-- Like button and comment form here -->
            <form action="{{ url_for('delete_file', file_id=file.id) }}" method="POST">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this file?')">Delete</button>
    </form>
        </li>
    {% endfor %}
</ul>


    <a href="/">Back to Home</a>
</body>
</html>
