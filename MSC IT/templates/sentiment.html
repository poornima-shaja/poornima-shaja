{% extends 'layout.html' %}
{%block body%}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Area Form</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    textarea {
        width: 500px;
        height: 500px;
        resize: none;
        font-size: 20px;
        margin-bottom: 10px;
        background-color: rgba(255, 192, 203, 0.5); /* Pink with 50% transparency */
        border-color: black;
    }

    label {
        font-size: 20px;
    }
    .submit-btn {
        padding: 10px 20px; /* Increase padding for larger button */
        font-size: 20px; /* Increase font size for larger button */
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }    

    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<form action="/analyze" method="post">
    <label for="user_lyrics">Enter Your text here:</label>
        <textarea id="user_lyrics" name="user_lyrics" rows="5" cols="50" ></textarea>
        <br><br>
        <input type="submit" class="submit-btn" value="Analyze">
</form>

</body>
</html>
{%endblock%}
