{% extends 'layout.html' %}
{%block body%}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot</title>
<style>
    /* Styles for chat container */
    .chat-container {
        width: 400px;
        height: 500px;
        border: 1px solid #ccc;
        overflow-y: scroll;
        padding: 10px;
        align: center;
    }

    /* Styles for chat messages */
    .chat-message {
        margin-bottom: 10px;
    }

    /* Styles for user messages */
    .user-message {
        text-align: right;
        color: blue;
    }

    /* Styles for bot messages */
    .bot-message {
        text-align: left;
        color: green;
    }

    /* Styles for input box */
    #user-input {
        width: 400px;
        margin-top: 10px;
        padding: 5px;
        font-size: 16px;
        align: center;
    }

    /* Styles for submit button */
    #submit-btn {
        padding: 8px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        align: center;
    }

    /* Hover effect for submit button */
    #submit-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="chat-container" id="chat-container">
    <!-- Chat messages will be appended here -->
    <div class="chat-message user-message">Hello, I'm the user!</div>
    <div class="chat-message bot-message">Hi there! I'm the bot!</div>
</div>

<form id="chat-form">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button type="submit" id="submit-btn">Send</button>
</form>

</body>
</html>
{%endblock%}
